<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    <title>Calvin Williams</title>
  </head>
  <body>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <nav class="navbar navbar-inverse bg-inverse">
      <div class="container-fluid row">

        <div class="navbar-header">
          <h1 class="navbar-brand">Calvin Williams</h1>
        </div>
        <!-- TODO: javascript for swapping image to up arrow-->
        <button onclick="imageSwap()" type="button" class="btn btn-outline-secondary rounded navbar-toggler-right"
        data-toggle="button" >
          <i id="buttonImage" name="buttonImage" class="fa fa-arrow-down fa-lg" aria-hidden="true"></i>
        </button>
      
      </div>
